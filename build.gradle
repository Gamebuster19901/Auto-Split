plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'com.gamebuster19901.autosplit.AutoSplit'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
